<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title th:text="${titulo}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">

      <form th:action="@{/createuser}" th:object="${user}" method="POST">
        <div class="form-group row" hidden="hidden">
          <label class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-6">
            <input
              type="text"
              th:field="*{customerID}"
              class="form-control"
              th:errorclass="'form-control bg-danger bg-gradient'"
              style="--bs-bg-opacity: 0.5"
            />
            <small
              th:if="${#fields.hasErrors('customerID')}"
              th:errors="*{customerID}"
              class="form-text text-danger">
            </small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-6">
            <input
              type="text"
              th:field="*{customerName}"
              class="form-control"
              th:errorclass="'form-control bg-danger bg-gradient'"
              style="--bs-bg-opacity: 0.5"
            />
            <small
              th:if="${#fields.hasErrors('customerName')}"
              th:errors="*{customerName}"
              class="form-text text-danger"
            >
            </small>
          </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
              <input
                type="text"
                th:field="*{email}"
                class="form-control"
                th:errorclass="'form-control bg-danger bg-gradient'"
                style="--bs-bg-opacity: 0.5"
              />
              <small
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
                class="form-text text-danger"
              >
              </small>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-6">
              <input
                type="text"
                th:field="*{password}"
                class="form-control"
                th:errorclass="'form-control bg-danger bg-gradient'"
                style="--bs-bg-opacity: 0.5"
              />
              <small
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
                class="form-text text-danger"
              >
              </small>
            </div>
          </div>
        
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Metodo de pago</label>
            <div class="col-sm-6">
              <input
                type="text"
                th:field="*{billingAddress}"
                class="form-control"
                th:errorclass="'form-control bg-danger bg-gradient'"
                style="--bs-bg-opacity: 0.5"
              />
              <small
                th:if="${#fields.hasErrors('billingAddress')}"
                th:errors="*{billingAddress}"
                class="form-text text-danger"
              >
              </small>
            </div>
          </div>  
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Direccion de entrega</label>
            <div class="col-sm-6">
              <input
                type="text"
                th:field="*{defaultAddress}"
                class="form-control"
                th:errorclass="'form-control bg-danger bg-gradient'"
                style="--bs-bg-opacity: 0.5"
              />
              <small
                th:if="${#fields.hasErrors('defaultAddress')}"
                th:errors="*{defaultAddress}"
                class="form-text text-danger"
              >
              </small>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Pais</label>
            <div class="col-sm-6">
              <input
                type="text"
                th:field="*{country}"
                class="form-control"
                th:errorclass="'form-control bg-danger bg-gradient'"
                style="--bs-bg-opacity: 0.5"
              />
              <small
                th:if="${#fields.hasErrors('country')}"
                th:errors="*{country}"
                class="form-text text-danger"
              >
              </small>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-6">
              <input
                type="text"
                th:field="*{phone}"
                class="form-control"
                th:errorclass="'form-control bg-danger bg-gradient'"
                style="--bs-bg-opacity: 0.5"
              />
              <small
                th:if="${#fields.hasErrors('phone')}"
                th:errors="*{phone}"
                class="form-text text-danger"
              >
              </small>
            </div>
          </div>

        <!-- Enviar -->
        <div class="form-group row">
          <div class="col-sm-6">
            <input type="submit" th:value="'Enviar'" class="btn btn-success" />
            <a
              th:href="@{/login}"
              type="button"
              class="btn btn-primary"
              th:text="'Volver'"
            ></a>
          </div>
        </div>
      </form>
    </div>
    <!-- Container -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
